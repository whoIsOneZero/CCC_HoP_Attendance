<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" />
    <link rel="icon" href="/favicon-16x16.png" type="image/png" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Attendance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top timestamp -->
      <div id="date-time"></div>

      <!-- Form Card -->
      <div class="form-container">
        <div class="header">
          <img src="square-image.png" alt="Church Logo" class="logo" />
          <h2>CCC House of Prayer Attendance</h2>
        </div>

        <form id="attendanceForm">
          <label for="name">Full Name*</label>
          <input type="text" id="name" required />

          <label for="id">Phone Num.*</label>
          <input type="text" id="id" required />

          <label for="residence">Area of Residence*</label>
          <input type="text" id="residence" required />

          <label for="membership">Membership*</label>
          <select id="membership" required>
            <option value="">-- Select --</option>
            <option value="Member">Member</option>
            <option value="Regular Visitor">Regular Visitor</option>
            <option value="Visitor">Visitor</option>
          </select>

          <label for="type">Attendance Type*</label>
          <select id="type" required>
            <option value="Sunday Service">Sunday Service</option>
            <option value="Youth Meeting">Weekday Meeting</option>
            <option value="Prayer Meeting">Prayer Meeting</option>
            <option value="Other">Other</option>
          </select>

          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Optional notes"></textarea>

          <button type="submit">Clock In</button>
        </form>

        <!-- Loader Overlay -->
        <div id="loader" class="loader-overlay" style="display: none">
          <div class="spinner"></div>
        </div>

        <div id="popup" class="popup">
          <div class="popup-content" id="popup-content"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
